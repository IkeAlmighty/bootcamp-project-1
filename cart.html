<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/cart.js"></script>
    <title>Sweet Cart</title>
</head>

<body class="bg-dark text-white">
    <!-- Header Section -->
    <header class="container text-center my-4">
        <h1 class="display-4">Checkout</h1>
    </header>

    <!-- Back to Main Page Link -->
    <div class="container text-center mb-3">
        <a href="index.html" class="btn btn-outline-light">&larr; Back to Main Page</a>
    </div>

    <main class="container">
        <!-- Cart Items List -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <ul class="list-unstyled" id="cart-items">
                    <!-- Cart items will be populated here using JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Proceed to Payment Button -->
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-8">
                <button class="btn btn-primary btn-lg w-100">Proceed To Payment</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
